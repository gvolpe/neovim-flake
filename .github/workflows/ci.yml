name: CI

on:
  pull_request:
  push:
    branches:
      - main
    paths-ignore:
      - 'LICENSE'
      - 'README.md'
      - 'docs/**'
      - 'statix.toml'
      - '.gitignore'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.2

      - name: "Install Nix ‚ùÑÔ∏è"
        uses: cachix/install-nix-action@v30

      - name: "Install Cachix ‚ùÑÔ∏è"
        uses: cachix/cachix-action@v15
        with:
          name: gvolpe-nixos
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: "Build Metals overlay üîß"
        run: nix run .#metals -- -version

      - name: "Build tree-sitter-scala from master üîß"
        run: nix build .#ts-scala -L

      - name: "Build nvim-treesitter from master üîß"
        run: nix build .#nvim-treesitter -L

      - name: "Build NeoVim flake ‚ùÑÔ∏è"
        run: nix build .#ide

      - name: "Build NeoVim Scala ‚ùÑÔ∏è"
        run: |
          nix build .#scala
          nix build .#scala-rose-pine
          nix build .#scala-tokyo-night
